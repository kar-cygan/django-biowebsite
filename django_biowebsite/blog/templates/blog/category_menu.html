{% if category_name %}
  <a href="{% url 'blog:blog_view' %}">All</a> 
{% else %}
  All
{% endif %} |

{% for category in categories %}
  {% if category_name == category.name %}
    {{ category.name }}
  {% else %}
    <a href="{% url 'blog:blog_category' category.name %}">{{ category.name }}</a>
{% endif %} |
{% endfor %}
{% if request.user.is_authenticated %}
  <a class='btn btn-outline-secondary btn-sm' href="{% url 'blog:category_create_view' %}">Add new</a>
{% endif %}
<br><br>
